name: Release Build & Package with Meson

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            # meson_version: "1.4.0"
          # Descomenta las siguientes líneas si quieres habilitar Windows/Mac
          # - os: windows-latest
          # - os: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Meson and Ninja Build
        # Usamos la última versión estable o puedes fijar una versión específica
        run: python -m pip install meson ninja

      - name: Configure Project
        run: meson setup builddir/

      - name: Compile Project
        run: meson compile -C builddir/

      - name: Install Project to Staging Directory
        # Instalamos en una carpeta temporal dentro del workspace
        run: meson install -C builddir/ --destdir "${{ github.workspace }}/output_package/"

      # --- Empaquetado para Linux y macOS (Bash) ---
      - name: Create Zip Archive (Unix)
        if: runner.os != 'Windows'
        run: |
          # Usamos github.ref_name para obtener el tag (ej: v1.0.0)
          ZIP_NAME="${{ github.event.repository.name }}-${{ github.ref_name }}-${{ matrix.os }}-${{ runner.arch }}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          cd "${{ github.workspace }}/output_package/"
          # El comando zip debe ejecutarse dentro de la carpeta para evitar estructuras de directorios largas
          zip -r "${{ github.workspace }}/$ZIP_NAME" ./*
          
          echo "ZIP_FILE_PATH=${{ github.workspace }}/$ZIP_NAME" >> $GITHUB_ENV

      # --- Empaquetado para Windows (PowerShell) ---
      - name: Create Zip Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          # Usamos github.ref_name para obtener el tag
          $ZIP_NAME = "${{ github.event.repository.name }}-${{ github.ref_name }}-${{ matrix.os }}-${{ runner.arch }}.zip"
          
          # Ruta destino
          $DEST_PATH = "${{ github.workspace }}\$ZIP_NAME"
          
          Compress-Archive -Path "${{ github.workspace }}\output_package\*" -DestinationPath $DEST_PATH
          
          # Guardamos las variables de entorno para el siguiente paso
          echo "ZIP_NAME=$ZIP_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "ZIP_FILE_PATH=$DEST_PATH" | Out-File -FilePath $env:GITHUB_ENV -Append

      # --- Subida usando svenstaro/upload-release-action ---
      - name: Upload Release Asset
        uses: svenstaro/upload-release-action@2.11.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ZIP_FILE_PATH }}
          asset_name: ${{ env.ZIP_NAME }}
          tag: ${{ github.ref }}
          overwrite: true
          body: "Release automática generada para el tag ${{ github.ref_name }}"
