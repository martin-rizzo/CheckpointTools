name: Release Build & Package with Meson

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Configuration for Ubuntu ---
          - os: ubuntu-22.04
            zip_prefix: checkpoint-tools-linux
            zip_arch: x64
          
          # --- Configuration for Windows ---
          - os: windows-2022
            zip_prefix: checkpoint-tools-win
            zip_arch: x64

          # --- Future configuration for macOS (Uncomment later) ---
          # - os: macos-latest
          #   zip_prefix: checkpoint-tools-macOS
          #   zip_arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Meson and Ninja Build
        # Using the latest stable version or you can specify a specific version
        run: python -m pip install meson ninja

      - name: Configure Project
        run: meson setup builddir/

      - name: Compile Project
        run: meson compile -C builddir/

      - name: Install Project to Staging Directory
        # Installing into a temporary folder within the workspace
        run: meson install -C builddir/ --destdir "${{ github.workspace }}/output_package/"

      # --- Packaging for Linux and macOS (Bash) ---
      - name: Create Zip Archive (Unix)
        if: runner.os != 'Windows'
        run: |
          ZIP_NAME="${{ matrix.zip_prefix }}-${{ github.ref_name }}-${{ matrix.zip_arch }}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          cd "${{ github.workspace }}/output_package/"
          # The zip command must be executed within the folder to avoid long directory structures
          zip -r "${{ github.workspace }}/$ZIP_NAME" ./*
          
          echo "ZIP_FILE_PATH=${{ github.workspace }}/$ZIP_NAME" >> $GITHUB_ENV

      # --- Packaging for Windows (PowerShell) ---
      - name: Create Zip Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          $ZIP_NAME = "${{ matrix.zip_prefix }}-${{ github.ref_name }}-${{ matrix.zip_arch }}.zip"
          
          # Destination path
          $DEST_PATH = "${{ github.workspace }}\$ZIP_NAME"
          
          Compress-Archive -Path "${{ github.workspace }}\output_package\*" -DestinationPath $DEST_PATH
          
          # Save environment variables for the next step
          echo "ZIP_NAME=$ZIP_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "ZIP_FILE_PATH=$DEST_PATH" | Out-File -FilePath $env:GITHUB_ENV -Append

      # --- Upload using svenstaro/upload-release-action ---
      - name: Upload Release Asset
        uses: svenstaro/upload-release-action@2.11.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ZIP_FILE_PATH }}
          asset_name: ${{ env.ZIP_NAME }}
          tag: ${{ github.ref }}
          overwrite: true
          body: "Automatic release generated for the tag ${{ github.ref_name }}"
